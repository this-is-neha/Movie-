<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ¬ Movie Create</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-white min-h-screen font-sans">

 
<header class="bg-white shadow p-4 flex justify-between items-center">
  <a href="/" class="text-2xl font-bold text-indigo-600">ðŸŽ¬ Movie Booking</a>
  <nav class="flex items-center space-x-4">
    {% if request.user.is_authenticated %}
     
      <form action="{% url 'logout' %}" method="POST" class="inline">
        {% csrf_token %}
        <button type="submit" class="text-red-600 hover:text-red-800 font-medium">Logout</button>
      </form>
    {% else %}
      <a href="/register" class="text-gray-700 hover:text-indigo-600 font-medium">Register</a>
      <a href="/login" class="text-gray-700 hover:text-indigo-600 font-medium">Login</a>
    {% endif %}
  </nav>
</header>


  
  <main class="flex-grow flex items-center justify-center p-8">
    <div class="w-full max-w-lg p-8 bg-white rounded-3xl shadow-lg mt-4">
      {% if request.user.is_authenticated and request.user.is_staff %}
        <h1 class="text-4xl font-extrabold text-indigo-700 mb-8 text-center drop-shadow-sm">
          ðŸŽ¬ Create a New Movie
        </h1>
      {% endif %}

      <form action="" method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
      <label class="block">
        <span class="text-gray-700 font-semibold mb-1 block">Title</span>
        <input
          type="text"
          name="title"
          required
          placeholder="Enter movie title"
          class="w-full rounded-md border border-gray-300 px-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
        />
      </label>

      <label class="block">
        <span class="text-gray-700 font-semibold mb-1 block">Genre</span>
        <input
          type="text"
          name="genre"
          required
          placeholder="e.g. Action, Comedy"
          class="w-full rounded-md border border-gray-300 px-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
        />
      </label>

      <label class="block">
        <span class="text-gray-700 font-semibold mb-1 block">Director</span>
        <input
          type="text"
          name="director"
          required
          placeholder="Director's name"
          class="w-full rounded-md border border-gray-300 px-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
        />
      </label>

      <label class="block">
        <span class="text-gray-700 font-semibold mb-1 block">Cast</span>
        <input
          type="text"
          name="cast"
          required
          placeholder="List of main cast members"
          class="w-full rounded-md border border-gray-300 px-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
        />
      </label>

      <label class="block">
        <span class="text-gray-700 font-semibold mb-1 block">Release Date</span>
        <input
          type="date"
          name="release_date"
          required
          class="w-full rounded-md border border-gray-300 px-4 py-3 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
        />
      </label>

      <label class="block">
        <span class="text-gray-700 font-semibold mb-1 block">Duration (minutes)</span>
        <input
          type="number"
          name="duration"
          min="1"
          required
          placeholder="e.g. 120"
          class="w-full rounded-md border border-gray-300 px-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
        />
      </label>


        <label class="block">
          <span class="text-gray-700 font-semibold mb-1 block">Poster Image</span>
          <input type="file" name="poster" accept="image/*" class="w-full text-gray-700" />
        </label>

        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg shadow-md transition">
          Create Movie
        </button>
      </fo
